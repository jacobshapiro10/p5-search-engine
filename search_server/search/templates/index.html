<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ask485?</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
</head>
<body>
    <div class="feed">
        <div class="search-container">
            <div class="ask485">ask485?</div>
            <form action="/" method="GET" class="search_bar">
                <input type="text" name="q" placeholder="Enter your search here..." value="{{ query }}" autofocus />
                <div class="pagerank_weight">PageRank Weight</div>
                <input type="range" name="w" min="0" max="1" step="0.01" value="{{ weight }}" />
                <input type="submit" value="Search" />
            </form>
        </div>
        <div class="docs">
            {% if documents %}
                {% for document in documents %}
                    <div class="doc">
                        <div class="doc_title">{{ document['title'] }}</div>
                        <div class="doc_summary">
                            {{ document['summary'] if document['summary'] else "No summary available" }}
                        </div>
                        <a class="doc_url" href="{{ document['url'] }}">{{ document.url | urldecode }}</a>
                    </div>
                {% endfor %}
            {% else %}
                <div class="no_results">No search results found!</div>
            {% endif %}
        </div>
    </div>
</body>
</html>

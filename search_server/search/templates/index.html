<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ask485?</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="feed">.

        <!-- search bar -->
        <div class="search-container">
            <h1>ask485?</h1>
            <form action="/" method="GET" class="search_bar">
                <input type="text" name="q" value= "{{ query }}" placeholder="Enter your search here..." autofocus/>
                <input type="range" name="w" min 0 max 1 step .01 value="{{ weight }}" />
                <input type="submit" value="Search"/>
            </form>
        </div>
        <!-- results -->
        <div class="results">
            {% if results %}
                <p>Showing results for "<strong>{{ query }}</strong>" (weight: {{ weight }})</p>
                <ul>
                {% for result in results %}
                    <li>
                        <a href="{{ result.url }}">{{ result.title }}</a><br/>
                        <span class="url">{{ result.url }}</span><br/>
                        <span class="snippet">{{ result.snippet }}</span>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No results found for "<strong>{{ query }}</strong>" (weight: {{ weight }})</p>
            {% endif %}
    </div>
</body>
</html>
